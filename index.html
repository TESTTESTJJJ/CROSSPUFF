<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CROSSPUFFS - Vente de puffs</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AYDLOfQ6t8pMJMCwDKJ2cvzRZTxaQR6MODivqKA8_jmDedJRMrfK1XK9dtGvrhOdF6Hnwny9oMMxPCT0&currency=EUR"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    header, nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00cc88;
      user-select: none;
    }
    .nav-links, .user-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-links a, .user-actions a, .user-actions button {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      background: none;
      border: none;
    }
    .nav-links a:hover, .user-actions a:hover {
      color: #00cc88;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #eee;
      padding: 6px 12px;
      border-radius: 20px;
    }
    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #3a70e1;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .product-name {
      font-weight: bold;
      font-size: 1rem;
      margin: 10px 0 5px;
    }
    .product-rating {
      font-size: 0.9rem;
      color: #f2b01e;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .product-price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #0066cc;
    }
    .product-old-price {
      text-decoration: line-through;
      color: #aaa;
      margin-right: 8px;
    }
    .add-btn {
      background: #00cc88;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }
    #signupModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    #signupForm {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    #signupForm input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #signupForm button {
      background: #00cc88;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CROSSPUFFS</div>
    <div class="nav-links">
      <a href="#">Nouveaut√©s</a>
      <a href="#">9K</a>
      <a href="#">10K</a>
      <a href="#">12K</a>
      <a href="#">15K</a>
      <a href="#">20K+</a>
    </div>
    <div class="user-actions">
      <div class="search-bar">
        <input type="text" placeholder="Rechercher...">
      </div>
      <a href="#" onclick="openSignup()">S'inscrire</a>
      <a href="#" onclick="openCart()">üõí</a>
    </div>
  </header>

  <div id="products"></div>

  <div id="signupModal">
    <form id="signupForm" onsubmit="sendSignup(event)">
      <h3>Inscription</h3>
      <input type="text" name="name" placeholder="Nom" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script>
    emailjs.init("user_fictiveKEY123");

    function openSignup() {
      document.getElementById('signupModal').style.display = 'flex';
    }

    function sendSignup(e) {
      e.preventDefault();
      emailjs.send("default_service", "template_signup", {
        name: e.target.name.value,
        email: e.target.email.value,
        to_email: "filmenvf.a@gmail.com"
      }).then(() => {
        alert("Inscription envoy√©e avec succ√®s !");
        document.getElementById('signupModal').style.display = 'none';
      }).catch(() => {
        alert("Erreur lors de l'inscription.");
      });
    }

    const products = [
      {
        id: 'randm-9000',
        name: 'RandM Tornado 9000',
        price: 45,
        oldPrice: 55,
        rating: 4.5,
        promo: true,
        img: 'https://via.placeholder.com/300x400?text=RandM+9000'
      },
      {
        id: 'oxbar-10k',
        name: 'OXBAR Magic Maze Pro',
        price: 55,
        rating: 4.7,
        img: 'https://via.placeholder.com/300x400?text=OXBAR+10K'
      },
      {
        id: 'komodo-v-mod-12k',
        name: 'Komodo V-Mod 12K',
        price: 60,
        rating: 4.3,
        img: 'https://via.placeholder.com/300x400?text=Komodo+12K'
      }
    ];

    function renderProducts() {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          ${prod.promo ? '<div class="product-badge">Promo !</div>' : ''}
          <img src="${prod.img}" alt="${prod.name}" />
          <div class="product-name">${prod.name}</div>
          <div class="product-rating">${prod.rating} ‚≠ê</div>
          <div>
            ${prod.oldPrice ? `<span class="product-old-price">‚Ç¨${prod.oldPrice}</span>` : ''}
            <span class="product-price">‚Ç¨${prod.price}</span>
          </div>
          <button class="add-btn" onclick="alert('Ajout√© au panier !')">Ajouter au panier</button>
        `;
        container.appendChild(card);
      });
    }

    renderProducts();
  </script>
</body>
</html>
