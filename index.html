<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CROSSPUFFS - Vente de puffs</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AYDLOfQ6t8pMJMCwDKJ2cvzRZTxaQR6MODivqKA8_jmDedJRMrfK1XK9dtGvrhOdF6Hnwny9oMMxPCT0&currency=EUR"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    header, nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00cc88;
      user-select: none;
    }
    .nav-links, .user-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-links a, .user-actions a, .user-actions button {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      background: none;
      border: none;
    }
    .nav-links a:hover, .user-actions a:hover {
      color: #00cc88;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #eee;
      padding: 6px 12px;
      border-radius: 20px;
    }
    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #3a70e1;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .product-name {
      font-weight: bold;
      font-size: 1rem;
      margin: 10px 0 5px;
    }
    .product-rating {
      font-size: 0.9rem;
      color: #f2b01e;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .product-price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #0066cc;
    }
    .product-old-price {
      text-decoration: line-through;
      color: #aaa;
      margin-right: 8px;
    }
    .add-btn {
      background: #00cc88;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CROSSPUFFS</div>
    <div class="nav-links">
      <a href="#">Nouveaut√©s</a>
      <a href="#">9000 Puffs</a>
      <a href="#">10000 Puffs</a>
      <a href="#">12000-13000 Puffs</a>
      <a href="#">15000-16000 Puffs</a>
      <a href="#">18000-20000+ Puffs</a>
    </div>
    <div class="user-actions">
      <div class="search-bar">
        <input type="text" placeholder="Rechercher...">
      </div>
      <a href="#" onclick="openSignup()">S'inscrire</a>
      <a href="#" onclick="openCart()">üõí</a>
    </div>
  </header>

  <div id="products"></div>

  <script>
    const products = [
      { name: "Waka Smash 9000", price: 45, rating: 4.6, promo: true, img: "https://via.placeholder.com/300x400?text=Waka+Smash+9000" },
      { name: "Tornado 9000", price: 50, rating: 4.7, img: "https://via.placeholder.com/300x400?text=Tornado+9000" },
      { name: "RandM Tornado 10000", price: 55, rating: 4.7, img: "https://via.placeholder.com/300x400?text=Tornado+10000" },
      { name: "RandM Crystal 10000", price: 58, rating: 4.5, img: "https://via.placeholder.com/300x400?text=Crystal+10000" },
      { name: "Waka SoPro PA10000", price: 60, rating: 4.6, promo: true, img: "https://via.placeholder.com/300x400?text=SoPro+PA10000" },
      { name: "iJoy Bar IC8000", price: 53, rating: 4.3, img: "https://via.placeholder.com/300x400?text=IC8000" },
      { name: "Elf Bar BC5000 Ultra", price: 57, rating: 4.5, img: "https://via.placeholder.com/300x400?text=BC5000+Ultra" },
      { name: "Waka soFit 16000", price: 65, rating: 4.6, img: "https://via.placeholder.com/300x400?text=soFit+16000" },
      { name: "Geek Bar Pulse 15000", price: 67, rating: 4.8, promo: true, img: "https://via.placeholder.com/300x400?text=Pulse+15000" },
      { name: "Lost Mary MO20000", price: 70, rating: 4.9, img: "https://via.placeholder.com/300x400?text=MO20000" },
      { name: "Lost Mary Turbo 20000", price: 72, rating: 4.9, img: "https://via.placeholder.com/300x400?text=Turbo+20000" },
      { name: "TMT Vape 20000", price: 73, rating: 4.8, img: "https://via.placeholder.com/300x400?text=TMT+20000" },
      { name: "iJoy Bar Turbo 20000", price: 74, rating: 4.8, img: "https://via.placeholder.com/300x400?text=Turbo+20000" },
      { name: "Waka soPro Z 20000", price: 75, rating: 4.9, promo: true, img: "https://via.placeholder.com/300x400?text=soPro+Z+20000" }
    ];

    function renderProducts() {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          ${prod.promo ? '<div class="product-badge">Promo !</div>' : ''}
          <img src="${prod.img}" alt="${prod.name}" />
          <div class="product-name">${prod.name}</div>
          <div class="product-rating">${prod.rating} ‚≠ê</div>
          <div><span class="product-price">‚Ç¨${prod.price}</span></div>
          <button class="add-btn" onclick="alert('Ajout√© au panier !')">Ajouter au panier</button>
        `;
        container.appendChild(card);
      });
    }

    renderProducts();
  </script>
</body>
</html>
