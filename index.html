<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CROSSPUFFS - Vente de puffs</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AYDLOfQ6t8pMJMCwDKJ2cvzRZTxaQR6MODivqKA8_jmDedJRMrfK1XK9dtGvrhOdF6Hnwny9oMMxPCT0&currency=EUR"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #00ff99;
      color: #121212;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-btn {
      background: #00ff99;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      padding: 15px;
      text-align: center;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }
    .product-price {
      margin: 8px 0;
      color: #00aa66;
      font-weight: bold;
    }
    .add-btn {
      background: #00ff99;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #121212;
    }
    #cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #cart-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .cart-item {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>CROSSPUFFS</header>
  <nav>
    <div>CatÃ©gories : 9K / 10K / 12K / 15K / 20K</div>
    <button class="cart-btn" onclick="openCart()">ðŸ›’ Mon Panier</button>
  </nav>

  <div id="products"></div>

  <div id="cart-modal">
    <div id="cart-content">
      <h3>Votre panier</h3>
      <div id="cart-items"></div>
      <div id="paypal-button-container"></div>
      <button onclick="closeCart()" class="cart-btn" style="margin-top:15px;">Fermer</button>
    </div>
  </div>

  <script>
    const products = [
      {id: 'randm-9000', name: 'RandM Tornado 9000', price: 45},
      {id: 'oxbar-10k', name: 'OXBAR Magic Maze Pro', price: 55},
      {id: 'komodo-v-mod-12k', name: 'Komodo V-Mod 12K', price: 60},
      {id: 'lost-mary-mt-15k', name: 'Lost Mary MT 15K Turbo', price: 65},
      {id: 'waka-20k', name: 'Waka SoPro 20K', price: 75},
    ];

    const cart = [];

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      cart.push(product);
      alert(product.name + " ajoutÃ© au panier !");
    }

    function openCart() {
      document.getElementById('cart-items').innerHTML = '';
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.textContent = `${item.name} - ${item.price} â‚¬`;
        document.getElementById('cart-items').appendChild(div);
      });

      document.getElementById('cart-modal').style.display = 'flex';

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: cart.reduce((sum, item) => sum + item.price, 0).toString()
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Merci ' + details.payer.name.given_name + '! Paiement rÃ©ussi.');
            cart.length = 0;
            closeCart();
          });
        }
      }).render('#paypal-button-container');
    }

    function closeCart() {
      document.getElementById('cart-modal').style.display = 'none';
    }

    function renderProducts() {
      const container = document.getElementById('products');
      products.forEach(prod => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-name">${prod.name}</div>
          <div class="product-price">${prod.price} â‚¬</div>
          <button class="add-btn" onclick="addToCart('${prod.id}')">Ajouter au panier</button>
        `;
        container.appendChild(card);
      });
    }

    renderProducts();
  </script>
</body>
</html>
