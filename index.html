<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CROSSPUFFS - Vente de puffs</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 3rem;
    color: #00ff99;
    padding: 20px 0 10px;
    text-align: center;
    user-select: none;
  }

  /* Conteneur général pour catégorie + produits mis en page */
  #container {
    display: flex;
    width: 100%;
    max-width: 1200px;
    padding: 0 20px 40px;
    gap: 40px;
  }

  /* Colonne catégorie */
  #categories {
    display: flex;
    flex-direction: column;
    gap: 25px;
    min-width: 90px;
    user-select: none;
  }

  #categories div {
    font-weight: 700;
    font-size: 1.4rem;
    color: #00ff99;
    border: 2px solid #00ff99;
    border-radius: 14px;
    padding: 6px 12px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
  }

  #categories div:hover,
  #categories .active {
    background-color: #00ff99;
    color: #121212;
  }

  /* Zone produits d'aperçu à droite de la colonne */
  #preview-products {
    flex-grow: 1;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* Carte produit */
  .product-card {
    background: #1f1f1f;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ff99aa;
    padding: 15px;
    width: 150px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
  }
  .product-name {
    font-weight: 700;
    font-size: 1rem;
    margin-top: 10px;
    color: #00ff99;
    text-align: center;
  }
  .product-price {
    margin-top: 8px;
    font-weight: 700;
    font-size: 0.9rem;
  }

  /* Section complète produits par catégorie (initialement cachée) */
  #category-page {
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    display: none;
    flex-direction: column;
  }

  #category-page h2 {
    color: #00ff99;
    margin-bottom: 20px;
    user-select: none;
  }

  #category-products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
  }

  /* Bouton retour */
  #back-btn {
    align-self: flex-start;
    background: #00ff99;
    border: none;
    border-radius: 10px;
    padding: 8px 16px;
    color: #121212;
    font-weight: 700;
    cursor: pointer;
    margin-bottom: 20px;
    user-select: none;
  }
  #back-btn:hover {
    background: #33ffaa;
  }

  /* Responsive */
  @media (max-width: 700px) {
    #container {
      flex-direction: column;
      align-items: center;
      padding: 0 10px 30px;
    }
    #categories {
      flex-direction: row;
      gap: 10px;
      min-width: auto;
      margin-bottom: 20px;
    }
    #categories div {
      font-size: 1.2rem;
      padding: 6px 10px;
    }
    #preview-products {
      justify-content: center;
    }
    #category-products {
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    }
  }
</style>
</head>
<body>

<header>CROSSPUFFS</header>

<div id="container">

  <div id="categories">
    <div data-cat="9k">( 9k )</div>
    <div data-cat="10k">( 10k )</div>
    <div data-cat="12k">( 12k-13k )</div>
    <div data-cat="15k">( 15k-16k )</div>
    <div data-cat="18k">( 18k-20k+ )</div>
  </div>

  <div id="preview-products">
    <!-- Premier produit de chaque catégorie affiché ici -->
  </div>
</div>

<!-- Page catégorie complète -->
<section id="category-page">
  <button id="back-btn">← Retour</button>
  <h2 id="category-title"></h2>
  <div id="category-products"></div>
</section>

<script>
// Données produits (exemple avec 2-3 produits par catégorie pour démonstration)
const productsData = {
  "9k": [
    {id: 'randm-9000', name:"RandM Tornado 9000", price: 45},
    {id: 'sunfire-9000', name:"Sunfire Tornado 9000", price: 45},
    {id: 'tornado-puff-9000', name:"Tornado Puff 9000 (OEM)", price: 45},
  ],
  "10k": [
    {id: 'oxbar-10k', name:"OXBAR Magic Maze Pro", price: 55},
    {id: 'chillax-neo-x', name:"Chillax Neo X", price: 55},
  ],
  "12k": [
    {id: 'komodo-v-mod-12k', name:"Komodo V-Mod 12K", price: 60},
    {id: 'randm-tornado-12k', name:"RandM Tornado 12K", price: 60},
  ],
  "15k": [
    {id: 'lost-mary-mt-15k', name:"Lost Mary MT 15K Turbo", price: 65},
    {id: 'snowwolf-smart-hd', name:"Snowwolf Smart HD", price: 65},
  ],
  "18k": [
    {id: 'randm-tornado-18k', name:"RandM Tornado 18K", price: 70},
    {id: 'zovoo-dragbar-20k', name:"ZOVOO Dragbar 20K+", price: 75},
  ]
};

const categoriesElems = document.querySelectorAll('#categories div');
const previewContainer = document.getElementById('preview-products');
const categoryPage = document.getElementById('category-page');
const container = document.getElementById('container');
const categoryTitle = document.getElementById('category-title');
const categoryProducts = document.getElementById('category-products');
const backBtn = document.getElementById('back-btn');

function clearActiveCategory() {
  categoriesElems.forEach(el => el.classList.remove('active'));
}

// Affiche le premier produit de chaque catégorie dans preview
function showPreviewProducts() {
  previewContainer.innerHTML = '';
  for(const cat in productsData){
    const prod = productsData[cat][0];
    if(!prod) continue;
    const card = createProductCard(prod);
    card.onclick = () => openCategory(cat);
    previewContainer.appendChild(card);
  }
}

// Crée une carte produit simple
function createProductCard(product){
  const card = document.createElement('div');
  card.className = 'product-card';
  card.title = product.name + ' - ' + product.price + ' €';
  card.innerHTML = `
    <div class="product-name">${product.name}</div>
    <div class="product-price">${product.price} €</div>
  `;
  return card;
}

// Ouvre la page catégorie complète
function openCategory(cat){
  clearActiveCategory();
  const catElem = [...categoriesElems].find(e => e.dataset.cat === cat);
  if(catElem) catElem.classList.add('active');

  // Cache la partie preview, affiche la page catégorie
  container.style.display = 'none';
  categoryPage.style.display = 'flex';

  categoryTitle.textContent = `( ${cat} ) - Produits`;
  categoryProducts.innerHTML = '';

  productsData[cat].forEach(prod => {
    const card = createProductCard(prod);
    categoryProducts.appendChild(card);
  });
}

// Retour à la preview
backBtn.onclick = () => {
  categoryPage.style.display = 'none';
  container.style.display = 'flex';
  clearActiveCategory();
};

// Ajout click sur catégories pour ouvrir page complète
categoriesElems.forEach(elem => {
  elem.addEventListener('click', () => openCategory(elem.dataset.cat));
});

// Initialisation
showPreviewProducts();
</script>

</body>
</html>
